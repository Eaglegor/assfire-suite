build-tools-assfire-router-maptest:
  image: $BUILD_IMAGE_NAME
  stage: build_tools
  artifacts:
    paths:
    - assfire-router/tools/maptest/build/*
  script:
    - cd assfire-router/tools/maptest
    - npm install
    - npm run build
  dependencies:
    - build-ci-image
  needs:
    - build-ci-image
    - build-project