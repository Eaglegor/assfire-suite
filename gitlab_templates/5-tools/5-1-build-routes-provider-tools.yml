build-routes-provider-maptest-tool:
  image: $BUILD_IMAGE_NAME
  stage: build_tools
  artifacts:
    paths:
    - routes_provider/tools/maptest/build/*
  script:
    - cd routes_provider/tools/maptest
    - npm install
    - npm run build
  dependencies:
    - build-image-meta
  needs:
    - build-image-meta