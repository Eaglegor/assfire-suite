build-routes-provider-server-image:
  image: docker:stable
  services:
    - docker:dind
  variables:
    IMAGE_TAG_NAME: latest
  stage: build_docker_images
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build out/install/assfire-router/ -f routes_provider/Dockerfile -t $CI_REGISTRY/assfire/assfire-suite/assfire-router:$BUILD_IMAGE_NAME
    - docker push $CI_REGISTRY/assfire/assfire-suite/assfire-router:$BUILD_IMAGE_NAME
  dependencies:
    - build-routes-provider-maptest-tool
  needs:
    - build-routes-provider-maptest-tool

build-routes-provider-maptest-image:
  image: docker:stable
  services:
    - docker:dind
  variables:
    IMAGE_TAG_NAME: latest
  stage: build_docker_images
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - cd routes_provider/tools/maptest
    - docker build . -t $CI_REGISTRY/assfire/assfire-suite/assfire-router-maptest:$BUILD_IMAGE_NAME
    - docker push $CI_REGISTRY/assfire/assfire-suite/assfire-router-maptest:$BUILD_IMAGE_NAME
  dependencies:
    - build-routes-provider-maptest-tool
  needs:
    - build-routes-provider-maptest-tool