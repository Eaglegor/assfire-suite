variables:
  BUILD_IMAGE_NAME: $CI_REGISTRY/assfire/assfire-suite/buildimage:latest
  TMP_BUILD_IMAGE_NAME: $CI_REGISTRY/assfire/assfire-suite/buildimage:$CI_COMMIT_REF_SLUG-tmp
  DOCKER_BUILDKIT: 1

build-tmp-image-meta:
  image: docker:stable
  services:
    - docker:dind
  stage: build_meta_image
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - cd buildimage
    - docker build . -t $TMP_BUILD_IMAGE_NAME --cache-from $BUILD_IMAGE_NAME --cache-from $TMP_BUILD_IMAGE_NAME --build-arg BUILDKIT_INLINE_CACHE=1
    - docker push $TMP_BUILD_IMAGE_NAME
  only:
    refs:
      - branches
      - merge_requests
  except:
    refs:
      -  master
  needs: []

build-image-meta:
  image: docker:stable
  services:
    - docker:dind
  stage: build_meta_image
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - cd buildimage
    - docker build . -t $BUILD_IMAGE_NAME --cache-from $BUILD_IMAGE_NAME --build-arg BUILDKIT_INLINE_CACHE=1
    - docker push $BUILD_IMAGE_NAME
  only:
    refs:
      - master
  needs: []
