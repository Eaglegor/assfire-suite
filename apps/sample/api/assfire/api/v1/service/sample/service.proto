syntax="proto3";

package assfire.api.v1.services.sample;
option go_package = "assfire.org/api/v1";

import "assfire/api/v1/model/sample/sample.proto";

message GreetRequest
{
  assfire.api.v1.model.sample.User user = 1;
}

message GreetResponse
{
  string greeting = 1;
}

service GreeterService {
  rpc Greet(GreetRequest) returns (GreetResponse){};
}