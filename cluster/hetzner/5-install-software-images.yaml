  tasks:
    - name: Create gitlab registry secret
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: assfire-registry-key
            namespace: assfire
          data:
            .dockerconfigjson: "{{dockerconfigjson}}"
          type: kubernetes.io/dockerconfigjson

- name: Ensure assfire namespaces are present
  hosts: localhost
  connection: local
  collections:
    - community.kubernetes
  tasks:
    - name: Create assfire namespace
      community.kubernetes.k8s:
        name: assfire
        api_version: v1
        kind: Namespace
        state: present

- name: Ensure assfire nodes are labeled properly
  hosts: localhost
  connection: local
  tasks:
    - name: Add assfire_role=calculation-node label to assfire calculation nodes
      shell: kubectl label nodes {{item}} assfire_role=calculation-node --overwrite
      with_items: "{{ groups['assfire_calculation_nodes'] }}"

- name: Ensure redis is deployed
  import_playbook: software/redis.yaml

- name: Ensure prometheus is deployed
  import_playbook: software/prometheus.yaml

- name: Ensure osrm is deployed
  import_playbook: software/osrm.yaml
